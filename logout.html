<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged Out</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .logout-message {
      text-align: center;
      margin-top: 100px;
    }

    .logout-message h2 {
      font-size: 24px;
      color: #2c3e50;
    }

    .logout-message p {
      font-size: 18px;
      margin-top: 10px;
    }

    .logout-message a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00a78e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .logout-message a:hover {
      background-color: #008a75;
    }
  </style>
</head>
<body>
  <div class="logout-message">
    <h2>You have been successfully logged out.</h2>
    <p>Thank you for using the Medical ID Patient Portal.</p>
    <a href="index.html">Go to Dashboard</a>
  </div>
</body>
</html>
